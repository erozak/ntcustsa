  <div id="wrap">

      <script>
        var navTop = 0;
        $(document).ready(function() {
          toTopLocate(2);
          $('#toTop').click(function() {
            $(window).scrollTo('0px', 300, {
              easing: 'easeInOutQuart'
            });
          });
          $('#mn-button-box').click(function() {
            $('#mn-button').toggleClass('mn-change');
            $('#mn-box').toggleClass('mn-switch');
          });
        });
        $(window).on('resize', function(e) {
          toTopLocate(2);
        }, 300);
        $(window).on('scroll', function(e) {
          toTopLocate(0);
        }, 300);

        function toTopLocate(x) {
          if (x == 2) navTop = parseInt($('#header').offset().top + $('#header').height());
          if (parseInt($(window).scrollTop()) >= navTop && $('#toTop.zoomAnimate').length <= 0) x = 1;
          else if (parseInt($(window).scrollTop()) < navTop && $('#toTop.zoomAnimate').length > 0) x = -1;
          if (x < 0) $('#toTop').removeClass('zoomAnimate');
          else if (x > 0) $('#toTop').addClass('zoomAnimate');
        }

      </script>
